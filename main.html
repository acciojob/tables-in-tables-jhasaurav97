<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here --
		 <table>
    <tr>
      <!-- Left Top Cell -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2"><b>Nested Table 2</b></th>
          </tr>
          <tr>
            <th><b>Column 1</b></th>
            <th><b>Column 2</b></th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right Top Cell -->
      <td>
        <table style="width: 100%">
          <tr>
            <th><b>Nested Table 1</b></th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Left Bottom Cell -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2"><b>Nested Table 3</b></th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Right Bottom Cell -->
      <td>
        <table  style="width: 100%">
          <tr>
            <th><b>Nested Table 4</b></th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
    </table>
  </body>
</html>
